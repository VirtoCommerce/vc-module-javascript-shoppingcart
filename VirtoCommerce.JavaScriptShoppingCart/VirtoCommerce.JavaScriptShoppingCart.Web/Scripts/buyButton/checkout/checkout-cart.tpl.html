<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Item</th>
			<th>Sku</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="lineItem in $ctrl.cart.items track by $index">
			<th scope="row">{{$index + 1}}</th>
			<td><img ng-src="{{lineItem.imageUrl}}" style="max-width: 100px;" />{{lineItem.name}}</td>
			<td>{{lineItem.sku}}</td>
			<td>{{lineItem.price.sale}} {{lineItem.price.currency}}</td>
		</tr>
	</tbody>
</table>
