<div class="modal-header">
    <span class="close-popup glyphicon glyphicon-remove pull-right" ng-click="cancel()"></span>
</div>

<div class="modal-body main-content" id="modal-body">
    <div class="grid">
        <div class="grid-item large--one-third push--large--one-third text-center">
            <form accept-charset="UTF-8" action="" method="post" id="customer_login" name="customer_login">

                <h1 ng-if="!signUpMode">{{ 'customer.login.title' | translate }}</h1>
                <h1 ng-if="signUpMode">{{ 'customer.register.title' | translate }}</h1>

                <label ng-if="signUpMode" for="first_name" class="hidden-label">{{ 'customer.register.first_name' | translate }}</label>
                <input ng-if="signUpMode" type="text" value="{{form.first_name}}" name="customer[first_name]" id="first_name" placeholder="{{ 'customer.register.first_name' | translate }}" autocapitalize="words" autofocus>

                <label ng-if="signUpMode" for="last_name" class="hidden-label">{{ 'customer.register.last_name' | translate }}</label>
                <input ng-if="signUpMode" type="text" value="{{form.last_name}}" name="customer[last_name]" id="last_name" placeholder="{{ 'customer.register.last_name' | translate }}" autocapitalize="words">

                <label for="customer_email" class="hidden-label">{{ 'customer.login.email' | translate }}</label>
                <input type="text" value="" name="customer[email]" id="customer_email" placeholder="{{ 'customer.login.email' | translate }}" autocorrect="off" autocapitalize="off">

                <label ng-if="signUpMode" for="user_name" class="hidden-label">{{ 'customer.register.user_name' | translate }}</label>
                <input ng-if="signUpMode" type="text" value="" name="customer[user_name]" id="user_name" placeholder="{{ 'customer.register.user_name' | translate }}" autocorrect="off" autocapitalize="off">


                <label for="customer_password" class="hidden-label">{{ 'customer.login.password' | translate }}</label>
                <input type="password" value="" name="customer[password]" id="customer_password" placeholder="{{ 'customer.login.password' | translate }}">

                <p><input ng-if="signUpMode" type="submit" value="{{ 'customer.register.submit' | translate }}" class="btn"></p>


                <p ng-if="!signUpMode">
                    <a href="#">{{ 'customer.login.forgot_password' | translate }}</a>
                    <a href="#" ng-click="setSignUpMode()">{{ 'customer.login.sign_up' | translate }}</a>
                </p>
                <p ng-if="!signUpMode"><input type="submit" class="btn" value="{{ 'customer.login.sign_in' | translate }}"></p>

            </form>
        </div>
    </div>

</div>
<div class="modal-footer" id='modal-footer'>
</div>
