<div class="modal-header">
    <h2 class="modal-title pull-left modal-h">PRODUCT IS ADDED TO CART</h2>
    <span class="close-popup glyphicon glyphicon-remove pull-right" ng-click="cancel()"></span>
</div>
<div class="modal-body">
    <div class="row cart-r">
        <div class="col-sm-2">
            <span>
                <img class="cart-image-popup" ng-src="{{ lineItem.imageUrl }}" />
            </span>
        </div>
        <div class="col-sm-6 cart-item-column">
            <a ng-bind="lineItem.name"></a>
        </div>
        <div class="col-sm-2 cart-item-column" >
            <div ng-bind="lineItem.quantity"></div>
        </div>
        <div class="col-sm-2 cart-item-column">
            <span class="h3" ng-bind="lineItem.listPrice"></span>
        </div>
    </div>
    <div class="modal-footer">
        <div class="grid">
            <div class="grid-item text-right">
                <button class="btn" ng-class="btn" ng-click="ok()">
                    <span>Go to cart</span>
                </button>
                <button class="btn" ng-click="cancel()">Continue shopping</button>
            </div>
        </div>
    </div>
</div>
